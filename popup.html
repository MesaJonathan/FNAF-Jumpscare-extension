<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #2b2b2b;
      color: #fff;
    }
    
    .container {
      text-align: center;
    }
    
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ff6b35;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #ff6b35;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .timing-control {
      margin: 15px 0;
      text-align: left;
    }
    
    .timing-label {
      font-size: 12px;
      margin-bottom: 8px;
      color: #ccc;
    }
    
    .time-inputs-container {
      margin: 15px 0;
    }

    .time-input-group {
      margin-bottom: 12px;
    }

    .time-input-label {
      font-size: 11px;
      color: #aaa;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .time-inputs {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .time-input-field {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .time-input-field input[type="number"] {
      width: 40px;
      background: #444;
      border: 1px solid #555;
      color: #fff;
      padding: 6px 4px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      outline: none;
      transition: all 0.2s ease;
    }

    .time-input-field input[type="number"]:focus {
      border-color: #ff6b35;
      box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
    }

    .time-input-field input[type="number"]:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background: #333;
      color: #666;
    }

    .time-input-field label {
      font-size: 10px;
      color: #aaa;
      font-weight: 500;
    }
    
    .presets-container {
      margin: 10px 0;
    }
    
    .presets-label {
      font-size: 11px;
      color: #aaa;
      margin-bottom: 6px;
    }
    
    .preset-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 6px;
    }
    
    .preset-btn {
      background: #444;
      border: 1px solid #555;
      color: #ccc;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 9px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }
    
    .preset-btn:hover {
      background: #ff6b35;
      color: #fff;
      border-color: #ff6b35;
    }
    
    .preset-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .preset-btn:disabled:hover {
      background: #444;
      color: #ccc;
      border-color: #555;
    }

    .video-selection {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #444;
    }

    .video-selection-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 8px;
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .video-selection-header:hover {
      background: #3a3a3a;
      border-color: #ff6b35;
    }

    .video-selection-label {
      font-size: 12px;
      color: #ccc;
      font-weight: bold;
    }

    .video-count {
      font-size: 10px;
      color: #ff6b35;
      font-weight: 500;
    }

    .collapse-arrow {
      font-size: 12px;
      color: #aaa;
      transition: transform 0.3s ease;
    }

    .collapse-arrow.collapsed {
      transform: rotate(-90deg);
    }

    .video-checkbox-container {
      margin-top: 8px;
      max-height: 200px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .video-checkbox-container.collapsed {
      max-height: 0;
      margin-top: 0;
    }

    .video-checkboxes {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px;
      max-height: 120px;
      overflow-y: auto;
    }

    .video-checkbox-item {
      display: flex;
      align-items: center;
      padding: 4px 0;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .video-checkbox-item:hover {
      background: rgba(255, 107, 53, 0.1);
      border-radius: 2px;
    }

    .video-checkbox-item input[type="checkbox"] {
      margin-right: 8px;
      width: 14px;
      height: 14px;
      accent-color: #ff6b35;
      cursor: pointer;
    }

    .video-checkbox-item input[type="checkbox"]:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      accent-color: #666;
    }

    .checkbox-label {
      font-size: 11px;
      color: #ccc;
      flex: 1;
      cursor: pointer;
    }

    .video-checkbox-item:has(input[type="checkbox"]:disabled) {
      opacity: 0.6;
      pointer-events: none;
    }

    .video-checkbox-item:has(input[type="checkbox"]:disabled) .checkbox-label {
      cursor: not-allowed;
      color: #777;
    }

    .select-all-btn {
      background: #444;
      border: 1px solid #555;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
      width: 100%;
    }

    .select-all-btn:hover {
      background: #ff6b35;
      color: #fff;
      border-color: #ff6b35;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">FNAF Jumpscares</div>
    
    <div class="timing-control">
      <div class="timing-label">Jumpscare will be scheduled for random time between:</div>

      <div class="time-inputs-container">
        <div class="time-input-group">
          <div class="time-input-label">Start:</div>
          <div class="time-inputs">
            <div class="time-input-field">
              <input type="number" id="minHours" min="0" max="23" value="0">
              <label>h</label>
            </div>
            <div class="time-input-field">
              <input type="number" id="minMinutes" min="0" max="59" value="5">
              <label>m</label>
            </div>
            <div class="time-input-field">
              <input type="number" id="minSeconds" min="0" max="59" value="0">
              <label>s</label>
            </div>
          </div>
        </div>

        <div class="time-input-group">
          <div class="time-input-label">End:</div>
          <div class="time-inputs">
            <div class="time-input-field">
              <input type="number" id="maxHours" min="0" max="23" value="1">
              <label>h</label>
            </div>
            <div class="time-input-field">
              <input type="number" id="maxMinutes" min="0" max="59" value="30">
              <label>m</label>
            </div>
            <div class="time-input-field">
              <input type="number" id="maxSeconds" min="0" max="59" value="0">
              <label>s</label>
            </div>
          </div>
        </div>
      </div>

      <div class="presets-container">
        <div class="presets-label">Quick Presets:</div>
        <div class="preset-buttons">
          <button class="preset-btn" data-min-h="0" data-min-m="0" data-min-s="10" data-max-h="0" data-max-m="1" data-max-s="0">10s-1min</button>
          <button class="preset-btn" data-min-h="0" data-min-m="1" data-min-s="0" data-max-h="0" data-max-m="5" data-max-s="0">1-5 min</button>
          <button class="preset-btn" data-min-h="0" data-min-m="5" data-min-s="0" data-max-h="0" data-max-m="15" data-max-s="0">5-15 min</button>
          <button class="preset-btn" data-min-h="0" data-min-m="15" data-min-s="0" data-max-h="1" data-max-m="0" data-max-s="0">15min-1h</button>
          <button class="preset-btn" data-min-h="1" data-min-m="0" data-min-s="0" data-max-h="2" data-max-m="0" data-max-s="0">1-2 hrs</button>
          <button class="preset-btn" data-min-h="2" data-min-m="0" data-min-s="0" data-max-h="4" data-max-m="0" data-max-s="0">2-4 hrs</button>
        </div>
      </div>
    </div>
    
    <label class="switch">
      <input type="checkbox" id="enableSwitch">
      <span class="slider"></span>
    </label>
    
    <div class="status" id="status">Disabled</div>

    <div class="video-selection">
      <div class="video-selection-header" id="videoSelectionHeader">
        <span class="video-selection-label">Video Selection:</span>
        <span class="video-count" id="videoCount">10 videos selected</span>
        <span class="collapse-arrow collapsed" id="collapseArrow">â–¼</span>
      </div>
      <div class="video-checkbox-container collapsed" id="videoCheckboxContainer">
        <div class="video-checkboxes">
          <label class="video-checkbox-item">
            <input type="checkbox" value="Bonnie.mp4" checked>
            <span class="checkbox-label">Bonnie</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Chika.mp4" checked>
            <span class="checkbox-label">Chika</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Foxy.mp4" checked>
            <span class="checkbox-label">Foxy</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Freddy.mp4" checked>
            <span class="checkbox-label">Freddy</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Golden Freddy.mp4" checked>
            <span class="checkbox-label">Golden Freddy</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Mangle.mp4" checked>
            <span class="checkbox-label">Mangle</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Puppet.mp4" checked>
            <span class="checkbox-label">Puppet</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Toy Bonnie.mp4" checked>
            <span class="checkbox-label">Toy Bonnie</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Toy Chika.mp4" checked>
            <span class="checkbox-label">Toy Chika</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Toy Freddy.mp4" checked>
            <span class="checkbox-label">Toy Freddy</span>
          </label>
        </div>
        <button class="select-all-btn" id="selectAllBtn">Deselect All</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
