<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #2b2b2b;
      color: #fff;
    }
    
    .container {
      text-align: center;
    }
    
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ff6b35;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #ff6b35;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .timing-control {
      margin: 15px 0;
      text-align: left;
    }
    
    .timing-label {
      font-size: 12px;
      margin-bottom: 8px;
      color: #ccc;
    }
    
    .dual-range-container {
      position: relative;
      margin: 20px 0;
      height: 30px;
    }
    
    .dual-range-slider {
      position: absolute;
      width: 100%;
      height: 4px;
      background: transparent;
      outline: none;
      -webkit-appearance: none;
      pointer-events: none;
      top: 13px;
    }
    
    .dual-range-slider::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff6b35;
      cursor: pointer;
      pointer-events: all;
      transition: all 0.3s ease;
      position: relative;
      z-index: 3;
      border: 2px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    
    .dual-range-slider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 3px 10px rgba(255,107,53,0.4);
    }
    
    .dual-range-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff6b35;
      cursor: pointer;
      border: 2px solid #fff;
      pointer-events: all;
      position: relative;
      z-index: 3;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    .dual-range-slider::-moz-range-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 3px 10px rgba(255,107,53,0.4);
    }
    
    .dual-range-track {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      height: 4px;
      background: #444;
      border-radius: 2px;
      z-index: 1;
    }
    
    .dual-range-fill {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 8px;
      background: linear-gradient(90deg, #ff6b35, #ff8c42);
      border-radius: 4px;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(255,107,53,0.3);
      min-width: 0;
    }
    
    .dual-range-slider:disabled {
      opacity: 0.4;
    }
    
    .dual-range-slider:disabled::-webkit-slider-thumb {
      cursor: not-allowed;
      background: #666;
      border-color: #888;
      box-shadow: none;
    }
    
    .dual-range-slider:disabled::-moz-range-thumb {
      cursor: not-allowed;
      background: #666;
      border-color: #888;
      box-shadow: none;
    }
    
    .range-values {
      display: flex;
      justify-content: space-between;
      font-size: 9px;
      color: #777;
      margin-top: 2px;
    }
    
    .current-value {
      font-size: 13px;
      color: #ff6b35;
      margin: 8px 0;
      font-weight: 500;
      text-align: center;
    }
    
    .presets-container {
      margin: 10px 0;
    }
    
    .presets-label {
      font-size: 11px;
      color: #aaa;
      margin-bottom: 6px;
    }
    
    .preset-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    
    .preset-btn {
      background: #444;
      border: 1px solid #555;
      color: #ccc;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .preset-btn:hover {
      background: #ff6b35;
      color: #fff;
      border-color: #ff6b35;
    }
    
    .preset-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .preset-btn:disabled:hover {
      background: #444;
      color: #ccc;
      border-color: #555;
    }

    .video-selection {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #444;
    }

    .video-selection-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      padding: 8px;
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .video-selection-header:hover {
      background: #3a3a3a;
      border-color: #ff6b35;
    }

    .video-selection-label {
      font-size: 12px;
      color: #ccc;
      font-weight: bold;
    }

    .video-count {
      font-size: 10px;
      color: #ff6b35;
      font-weight: 500;
    }

    .collapse-arrow {
      font-size: 12px;
      color: #aaa;
      transition: transform 0.3s ease;
    }

    .collapse-arrow.collapsed {
      transform: rotate(-90deg);
    }

    .video-checkbox-container {
      margin-top: 8px;
      max-height: 200px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .video-checkbox-container.collapsed {
      max-height: 0;
      margin-top: 0;
    }

    .video-checkboxes {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px;
      max-height: 120px;
      overflow-y: auto;
    }

    .video-checkbox-item {
      display: flex;
      align-items: center;
      padding: 4px 0;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .video-checkbox-item:hover {
      background: rgba(255, 107, 53, 0.1);
      border-radius: 2px;
    }

    .video-checkbox-item input[type="checkbox"] {
      margin-right: 8px;
      width: 14px;
      height: 14px;
      accent-color: #ff6b35;
      cursor: pointer;
    }

    .checkbox-label {
      font-size: 11px;
      color: #ccc;
      flex: 1;
      cursor: pointer;
    }

    .select-all-btn {
      background: #444;
      border: 1px solid #555;
      color: #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
      width: 100%;
    }

    .select-all-btn:hover {
      background: #ff6b35;
      color: #fff;
      border-color: #ff6b35;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">FNAF Jumpscares</div>
    
    <div class="timing-control">
      <div class="timing-label">Jumpscare will be scheduled for random time between the next ...</div>
      
      <div class="dual-range-container">
        <input type="range" id="minTimingSlider" class="dual-range-slider dual-range-min" min="1" max="180" value="5">
        <input type="range" id="maxTimingSlider" class="dual-range-slider dual-range-max" min="1" max="180" value="90">
        <div class="dual-range-track"></div>
        <div class="dual-range-fill" id="rangeFill"></div>
      </div>
      
      <div class="range-values">
        <span>1 min</span>
        <span>3 hrs</span>
      </div>
      
      <div class="current-value" id="currentValue">5 mins - 1h 30m</div>
      
      <div class="presets-container">
        <div class="presets-label">Quick Presets:</div>
        <div class="preset-buttons">
          <button class="preset-btn" data-min="1" data-max="5">1-5 min</button>
          <button class="preset-btn" data-min="5" data-max="15">5-15 min</button>
          <button class="preset-btn" data-min="10" data-max="30">10-30 min</button>
          <button class="preset-btn" data-min="30" data-max="60">30min-1h</button>
          <button class="preset-btn" data-min="60" data-max="120">1-2 hrs</button>
          <button class="preset-btn" data-min="30" data-max="180">30min-3h</button>
        </div>
      </div>
    </div>
    
    <label class="switch">
      <input type="checkbox" id="enableSwitch">
      <span class="slider"></span>
    </label>
    
    <div class="status" id="status">Disabled</div>

    <div class="video-selection">
      <div class="video-selection-header" id="videoSelectionHeader">
        <span class="video-selection-label">Video Selection:</span>
        <span class="video-count" id="videoCount">10 videos selected</span>
        <span class="collapse-arrow collapsed" id="collapseArrow">â–¼</span>
      </div>
      <div class="video-checkbox-container collapsed" id="videoCheckboxContainer">
        <div class="video-checkboxes">
          <label class="video-checkbox-item">
            <input type="checkbox" value="Bonnie.mp4" checked>
            <span class="checkbox-label">Bonnie</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Chika.mp4" checked>
            <span class="checkbox-label">Chika</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Foxy.mp4" checked>
            <span class="checkbox-label">Foxy</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Freddy.mp4" checked>
            <span class="checkbox-label">Freddy</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Golden Freddy.mp4" checked>
            <span class="checkbox-label">Golden Freddy</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Mangle.mp4" checked>
            <span class="checkbox-label">Mangle</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Puppet.mp4" checked>
            <span class="checkbox-label">Puppet</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Toy Bonnie.mp4" checked>
            <span class="checkbox-label">Toy Bonnie</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Toy Chika.mp4" checked>
            <span class="checkbox-label">Toy Chika</span>
          </label>
          <label class="video-checkbox-item">
            <input type="checkbox" value="Toy Freddy.mp4" checked>
            <span class="checkbox-label">Toy Freddy</span>
          </label>
        </div>
        <button class="select-all-btn" id="selectAllBtn">Deselect All</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
