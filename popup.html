<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #2b2b2b;
      color: #fff;
    }
    
    .container {
      text-align: center;
    }
    
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ff6b35;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #ff6b35;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">FNAF Jumpscares</div>
    
    <label class="switch">
      <input type="checkbox" id="enableSwitch">
      <span class="slider"></span>
    </label>
    
    <div class="status" id="status">Disabled</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
